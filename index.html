<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factor App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="layout">
  <div class="menu">
    <div class="menu-filters">
      <div class="menu-section">
        <div class="menu-section-bar grid-3">
          <div class="menu-section-bar_item">Library</div>
          <div class="menu-section-bar_item">My Screeners</div>
          <div class="menu-section-bar_item menu-section-bar_item-active">+ Screener</div>
        </div>

        <div class="menu-section-content">
          <div class="filter-top-item">
            <div>Type</div>
            <label>
              <select onchange="changeSelectedType(this)" class="select-default" name="select">
                <option value="null">All</option>
                <option value="Public">Public</option>
                <option value="Private not-for-profit">Private</option>
              </select>
            </label>
          </div>

          <div class="filter-top-item">
            <div>Region</div>
            <label>
              <select onchange="changeSelectedRegion(this)" id="region-select" class="select-default" name="select">
                <option value="All">All</option>
              </select>
            </label>
          </div>

          <div class="filter-top-item">
            <div>Setting</div>
            <label>
              <select onchange="changeSelectedSetting(this)" id="setting-select" class="select-default" name="select">
                <option value="All">All</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-section-bar grid-2">
          <div
            id="sort-section-btn"
            data-type="sort"
            class="menu-section-bar_item menu-section-bar_item-active"
            onclick="changeActiveSection('sort')"
          >
            Factor Blend
          </div>
          <div
            id="filter-section-btn"
            data-type="filter"
            class="menu-section-bar_item"
            onclick="changeActiveSection('filter')"
          >
            Factor Filter
          </div>
        </div>

        <div id="sort-section" class="menu-section-content">
          <div class="filter-header">
            <div>Factor</div>
            <div>Prefer</div>
          </div>
          <div id="sort-select-wrap" class="filter-select-wrap">

          </div>
        </div>

        <div id="filter-section" class="menu-section-content">
          <div class="filter-header">
            <div>Factor</div>
            <div>Range</div>
          </div>
          <div id="filter-select-wrap" class="filter-select-wrap">

          </div>
        </div>
      </div>
    </div>


    <div class="menu-buttons">
      <button class="menu-btn" onclick="resetAllHandler()">Reset All</button>
      <button class="menu-btn">Save As</button>
      <button class="menu-btn menu-btn-blue">Save</button>
    </div>
  </div>

  <div class="view">
    <div class="view-top">
      <div class="view-top-item view-top-item-active">Factors</div>
      <div class="view-top-item">Table 2</div>
      <div class="view-top-item">Table 3</div>
      <div class="view-top-item">Table 4</div>
      <div class="view-top-item">Table 5</div>
      <div class="view-top-item">+</div>
    </div>

   <div id="picker-wrap">
     <input type="file" accept=".csv" id="picker">
     <label for="picker" class="please-select-file">
       Please upload CSV file
     </label>
   </div>

    <div class="view-content" id="view-content">
      <div id="view-content-header" class="view-content-header">
        <div>University</div>
        <div>State</div>
        <div>Factor Blend</div>



      </div>

      <div id="view-content-table" class="view-content-table">
      </div>


    </div>
  </div>
</div>

<script src='js/main.js'></script>
</body>
</html>
