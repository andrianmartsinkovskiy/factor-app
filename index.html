<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factor App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="layout">
  <div class="menu">
    <div class="menu-filters">
      <div class="menu-section">
        <div class="menu-section-bar grid-3">
          <div class="menu-section-bar_item">Library</div>
          <div class="menu-section-bar_item">My Screeners</div>
          <div class="menu-section-bar_item menu-section-bar_item-active">+ Screener</div>
        </div>

        <div class="menu-section-content">
          <div class="filter-top-item">
            <div>Type</div>
            <label>
              <select class="select-default" name="select">
                <option value="value1">All</option>
                <option value="value2">Public</option>
                <option value="value2">Private</option>
              </select>
            </label>
          </div>

          <div class="filter-top-item">
            <div>Region</div>
            <label>
              <select class="select-default" name="select">
                <option value="value1">All</option>
                <option value="value2">Public</option>
                <option value="value2">Private</option>
              </select>
            </label>
          </div>

          <div class="filter-top-item">
            <div>Setting</div>
            <label>
              <select class="select-default" name="select">
                <option value="value1">All</option>
                <option value="value2">Public</option>
                <option value="value2">Private</option>
              </select>
            </label>
          </div>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-section-bar grid-2">
          <div class="menu-section-bar_item">Factor Blend</div>
          <div class="menu-section-bar_item menu-section-bar_item-active">Factor Filter</div>
        </div>

        <div class="menu-section-content">
          <div class="filter-header">
            <div>Factor</div>
            <div>Prefer</div>
          </div>
          <div id="filter-select-wrap" class="filter-select-wrap">

          </div>
        </div>
      </div>
    </div>


    <div class="menu-buttons">
      <button class="menu-btn">Reset All</button>
      <button class="menu-btn">Save As</button>
      <button class="menu-btn menu-btn-blue">Save</button>
    </div>
  </div>

  <div class="view">
    <div class="view-top">
      <div class="view-top-item view-top-item-active">Factors</div>
      <div class="view-top-item">Table 2</div>
      <div class="view-top-item">Table 3</div>
      <div class="view-top-item">Table 4</div>
      <div class="view-top-item">Table 5</div>
      <div class="view-top-item">+</div>
    </div>

    <div class="view-content">
      <div class="view-content-header">
        <div>University</div>
        <div>State</div>
        <div>Factor Blend</div>
        <div>
          Distance
          <input type="range" id="distance-range" name="distance-range" min="0" max="10" />
        </div>
        <div>
          Rank
          <input type="range" id="rank-range" name="rank-range" min="0" max="10" />
        </div>
        <div>
          Air Per Students
          <input type="range" id="air-range" name="air-range" min="0" max="10" />
        </div>
        <div>
          Student Faculty Ratio
          <input type="range" id="ratio-range" name="ration-range" min="0" max="10" />
        </div>
      </div>

      <div id="view-content-table" class="view-content-table">
        <input type="file" accept=".csv" id="picker">

        <label for="picker" class="please-select-file">
          Please upload CSV file
        </label>
      </div>


    </div>
  </div>
</div>

<script src='js/main.js'></script>
</body>
</html>
